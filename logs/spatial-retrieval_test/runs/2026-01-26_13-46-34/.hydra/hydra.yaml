hydra:
  run:
    dir: ${paths.log_dir}/${task_name}/runs/${experiment_name}
  sweep:
    dir: ${paths.log_dir}/${task_name}/multiruns/${experiment_name}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra/job_logging=default
    - hydra/hydra_logging=default
    - hydra.mode=RUN
    task:
    - task=spatial_retrieval
    - mode=valid
    - ckpt_path=/gpfs/work/int/peiweiren25/Temporal_SALM/T-SALM_v4/logs/spatial-retrieval/runs/2026-01-26_06-57-29/checkpoints/epoch_009.ckpt
    - paths.dataset_dir=/gpfs/work/int/peiweiren25/Temporal_SALM/T-SALM_v4/datasets
    - +data.valid_dataset.sClotho=[test]
    - trainer.accelerator=gpu
    - trainer.devices=1
    - trainer.precision=32
    - num_workers=8
    - +model.n_events=2
    - data.truncation=fusion
  job:
    name: test
    chdir: null
    override_dirname: +data.valid_dataset.sClotho=[test],+model.n_events=2,ckpt_path=/gpfs/work/int/peiweiren25/Temporal_SALM/T-SALM_v4/logs/spatial-retrieval/runs/2026-01-26_06-57-29/checkpoints/epoch_009.ckpt,data.truncation=fusion,mode=valid,num_workers=8,paths.dataset_dir=/gpfs/work/int/peiweiren25/Temporal_SALM/T-SALM_v4/datasets,task=spatial_retrieval,trainer.accelerator=gpu,trainer.devices=1,trainer.precision=32
    id: ???
    num: ???
    config_name: test.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /gpfs/work/int/peiweiren25/Temporal_SALM/T-SALM_v4
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /gpfs/work/int/peiweiren25/Temporal_SALM/T-SALM_v4/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /gpfs/work/int/peiweiren25/Temporal_SALM/T-SALM_v4/logs/spatial-retrieval_test/runs/2026-01-26_13-46-34
    choices:
      debug: null
      experiment: null
      task: spatial_retrieval
      trainer: default.yaml
      callbacks: default.yaml
      extras: default.yaml
      model: default.yaml
      data: default-spatial-all.yaml
      paths: default.yaml
      logger: tensorboard.yaml
      hydra: default.yaml
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
