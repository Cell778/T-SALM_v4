hydra:
  run:
    dir: ${paths.log_dir}/${task_name}/runs/${experiment_name}
  sweep:
    dir: ${paths.log_dir}/${task_name}/multiruns/${experiment_name}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra/job_logging=default
    - hydra/hydra_logging=default
    - hydra.mode=RUN
    task:
    - data=default-spatial-sAudioCaps
    - paths.dataset_dir=datasets
    - trainer.max_epochs=10
    - trainer.accelerator=gpu
    - trainer.devices=1
    - trainer.precision=32
    - num_workers=8
    - model.batch_size=16
    - +optimizer.kwargs.lr=1e-6
    - +optimizer.kwargs.weight_decay=1e-4
    - model.audio.ckpt_path=ckpts/CLAP/630k-audioset-fusion-best.pt
    - model.text.ckpt_path=ckpts/CLAP/630k-audioset-fusion-best.pt
    - model.fusion.enable=true
    - data.truncation=fusion
    - compile=false
  job:
    name: train
    chdir: null
    override_dirname: +optimizer.kwargs.lr=1e-6,+optimizer.kwargs.weight_decay=1e-4,compile=false,data.truncation=fusion,data=default-spatial-sAudioCaps,model.audio.ckpt_path=ckpts/CLAP/630k-audioset-fusion-best.pt,model.batch_size=16,model.fusion.enable=true,model.text.ckpt_path=ckpts/CLAP/630k-audioset-fusion-best.pt,num_workers=8,paths.dataset_dir=datasets,trainer.accelerator=gpu,trainer.devices=1,trainer.max_epochs=10,trainer.precision=32
    id: ???
    num: ???
    config_name: train.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /Users/cellren/Desktop/XJTLU/SALM/Spatial-ALM
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /Users/cellren/Desktop/XJTLU/SALM/Spatial-ALM/configs
      schema: file
      provider: main
    - path: hydra_plugins.hydra_colorlog.conf
      schema: pkg
      provider: hydra-colorlog
    - path: ''
      schema: structured
      provider: schema
    output_dir: /Users/cellren/Desktop/XJTLU/SALM/Spatial-ALM/logs/retrieval/runs/2025-11-24_17-39-14
    choices:
      debug: null
      experiment: null
      task: retrieval.yaml
      trainer: default.yaml
      callbacks: default.yaml
      extras: default.yaml
      model: default.yaml
      data: default-spatial-sAudioCaps
      paths: default.yaml
      logger: tensorboard.yaml
      hydra: default.yaml
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
