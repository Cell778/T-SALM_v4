# if the duration of the audio is more than chunklen_sec, it will be truncated
truncation: rand_trunc # rand_trunc, fusion
# if the duration of the audio is less than chunklen_sec, it will be filled
data_filling: repeatpad # repeatpad, repeat, pad 

sample_rate: 44100
nfft: 1024
n_mels: 64
hoplen: 441
window: hann

chunklen_sec: 10

train_dataset:
  Clotho: [train,valid]
  AudioCaps: [train,valid]

valid_dataset:
  Clotho: [test]
  AudioCaps: [test]

